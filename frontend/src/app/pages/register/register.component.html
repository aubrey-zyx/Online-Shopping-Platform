<div class="form-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" type="text" formControlName="username" class="form-control" />
      <div class="error" *ngIf="backendErrors?.username">{{ backendErrors.username }}</div> <!-- Backend error -->
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" class="form-control" />
      <div class="error" *ngIf="backendErrors?.email">{{ backendErrors.email }}</div> <!-- Backend error -->
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
      <div class="error" *ngIf="backendErrors?.password">{{ backendErrors.password }}</div> <!-- Backend error -->
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
